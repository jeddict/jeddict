OpenIDE-Module-Display-Category=Enterprise Applications
OpenIDE-Module-Long-Description=\
    JPA Modeler assists software developers to create, design and edit java persistence application business model visually as graphical diagram . \
    It automates Java code generation(JPA 2.0) from the JPA Class Diagrams .\n\
    JSR 317 JavaTM Persistence 2.0 - The Java Persistence API (JPA) is a Java specification for accessing, persisting, and managing data between Java objects / classes and a relational database for Java EE and Java SE environments.JPA is the standard industry approach for Object to Relational Mapping (ORM) in the Java Industry.JPA allows an object's object-relational mappings to be defined through standard annotations or XML defining how the Java class maps to a relational database table. \n\n\
    Create New Diagram : New File > Persistence > JPADiagram.jpa
OpenIDE-Module-Name=JPA Modeler
OpenIDE-Module-Short-Description=JPA Modeler allows the developers to design java persistence application business model and automates Java code generation(JPA 2.0).


